sonar.projectKey=stevenosse_velo-vscode
sonar.organization=stevenosse

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Velo VSCode Extension
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=src/test
sonar.exclusions=**/node_modules/**,**/out/**,**/*.vsix

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=src/test/**/*,**/*.test.ts,**/*.spec.ts,**/mocks/**/*